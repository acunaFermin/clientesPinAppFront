<mat-drawer-container class="h-screen">
  <mat-drawer #drawer [mode]="drawerMode" [opened]="drawerMode === 'side'">
    <app-sidenav (navEvent)="drawerMode === 'over' && drawer.toggle()"></app-sidenav>
  </mat-drawer>

  <mat-drawer-content>
    <app-header (toggleSidebar)="drawer.toggle()"></app-header>


    <div class="p-6">
      <router-outlet></router-outlet>
    </div>


  </mat-drawer-content>
</mat-drawer-container>
