<div [ngSwitch]="data.type">
    <!-- Caso success -->
    <span *ngSwitchCase="'success'" class="text-green-500">
      {{ data.message }}
    </span>
  
    <!-- Caso error -->
    <span *ngSwitchCase="'error'" class="text-red-500">
      {{ data.message }}
    </span>
  
    <!-- Caso por defecto (opcional) -->
    <span *ngSwitchDefault class="text-gray-500">
      {{ data.message }}
    </span>
  </div>
