<mat-card appearance="outlined" class="p-4">
    <mat-card-header>
      <mat-card-title>Crear cliente</mat-card-title>
      <mat-card-subtitle>Ingrese los datos del nuevo cliente</mat-card-subtitle>
    </mat-card-header>

    <form [formGroup]="clienteForm" (ngSubmit)="onSubmit()">
      <mat-card-content class="mt-8 flex flex-col">
        <!-- Nombre -->
        

        <div class="w-full">
          <mat-form-field appearance="outline" class="w-full max-w-80 mr-4 mb-4">
            <mat-label>Nombre</mat-label>
            <input matInput formControlName="nombre" placeholder="Ingrese el nombre">
            <mat-error *ngIf="clienteForm.get('nombre')?.hasError('required') && clienteForm.get('nombre')?.touched">
              El nombre es obligatorio
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Apellido -->
        <div class="w-full">
          <mat-form-field appearance="outline" class="w-full max-w-80 mr-4 mb-4">
            <mat-label>Apellido</mat-label>
            <input matInput formControlName="apellido" placeholder="Ingrese el apellido">
            <mat-error *ngIf="clienteForm.get('apellido')?.hasError('required') && clienteForm.get('apellido')?.touched">
              El apellido es obligatorio
            </mat-error>
          </mat-form-field>
        </div>

        <!-- Fecha de nacimiento -->
        <div class="w-full">
          <mat-form-field appearance="outline" class="w-full max-w-80 mr-4 mb-4">
            <mat-label>Fecha de nacimiento</mat-label>
            <input matInput formControlName="fechaNacimiento" [matDatepicker]="picker">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
            <mat-error *ngIf="clienteForm.get('fechaNacimiento')?.hasError('required') && clienteForm.get('fechaNacimiento')?.touched">
              La fecha de nacimiento es obligatoria
            </mat-error>
          </mat-form-field>
        </div>

      </mat-card-content>

      <mat-card-actions class="mt-8">
        <button mat-raised-button color="accent" type="submit" [disabled]="clienteForm.invalid">
          Crear
        </button>
      </mat-card-actions>
    </form>
</mat-card>
